<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<h2 class="header__title">HomeWork 12</h2>
		</header>

		<main class="main">

			<section class="main__car car">
				<h3 class="car__text">text</h3>
				<div class="car__conteiner _conteiner">
					<div class="car__items">
						<div class="car__item item-car">


							<!-- кабина -->
							<div class="item-car__cab-conteiner">
								<div class="item-car__cab cab-item-car">
									<div class="cab-item-car__element cab-item-car__element_1">
										<div class="cab-item-car__part1"></div>
										<div class="cab-item-car__part2"></div>
									</div>
									<div class="cab-item-car__element cab-item-car__element_2"></div>
									<div class="cab-item-car__element cab-item-car__element_3"></div>
									<div class="cab-item-car__element cab-item-car__element_4"></div>
									<div class="cab-item-car__element cab-item-car__element_5"></div>
								</div>
							</div>


							<!-- кузов -->

							<div class="item-car__body-conteiner">
								<div class="item-car__body body-item-car">
									<div class="body-item-car__element body-item-car__element_1">
										<div class="body-item-car__part1"></div>
										<div class="body-item-car__part2"></div>
									</div>
									<div class="body-item-car__element body-item-car__element_2"></div>
									<div class="body-item-car__element body-item-car__element_3"></div>
									<div class="body-item-car__element body-item-car__element_4">
										<div class="body-item-car__part3"></div>
										<div class="body-item-car__part4"></div>
									</div>
								</div>
							</div>


							<!-- шасси -->

							<div class="item-car__chassis-conteiner">
								<div class="item-car__chassis chassis-item-car">
									<div class="chassis-item-car__element chassis-item-car__element_1"></div>
									<div class="chassis-item-car__element chassis-item-car__element_2"></div>
									<div class="chassis-item-car__element chassis-item-car__element_3">
										<div class="chassis-item-car__part1"></div>
										<div class="chassis-item-car__part2"></div>
									</div>
								</div>
							</div>


							<!-- колеса -->

							<div class="item-car__wheels">
								<div class="item-car__wheel wheel-item-car">
									<div class="wheel-item-car__element wheel-item-car__element_1">
										<div class="wheel-item-car__part1"></div>
										<div class="wheel-item-car__part2"></div>
										<div class="wheel-item-car__part3"></div>
									</div>
									<div class="wheel-item-car__element wheel-item-car__element_2">
										<div class="wheel-item-car__part1"></div>
										<div class="wheel-item-car__part2"></div>
										<div class="wheel-item-car__part3"></div>
									</div>
									<div class="wheel-item-car__element wheel-item-car__element_3">
										<div class="wheel-item-car__part1"></div>
										<div class="wheel-item-car__part2"></div>
										<div class="wheel-item-car__part3"></div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</section>
		</main>

		<footer class="footer"></footer>
	</div>
</body>

</html>
